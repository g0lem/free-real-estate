<div style="background-color: #CB5A5E">
	<div class="center-block banner">
	      <div class="banner-header" align="center">Real Estate</div>

	         <div class="banner-text" align="center">
	         	Apartamente de calitate!
	         </div>


	<br>

		<div class="center-block">

			  <a routerLink="../add" routerLinkActive="active" class="center-block btn btn-danger btn-outline btn-lg" style="max-width: 30%">Adauga Apartament</a>	

		</div>

	</div>
</div>
<br>

<table class="table">
    <thead>
      <tr>
        <th>Numar Camere</th>
        <th>Numar Bai</th>
        <th>Adresa</th>
        <th>Suprafata</th>
        <th>Pret</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
				
	
		<tr *ngFor="let item of items; let i = index" [attr.data-index]="i" routerLink="{{i}}" routerLinkActive="active" class="divHover"> 
			<td> {{item.rooms}} </td> 
			<td> {{item.baths}} </td> 
			<td> {{item.address}} </td> 
			<td> {{item.area}} </td> 
			<td> {{item.price}} </td> 
			<td><a routerLink="/edit/{{i}}">Edit</a> </td>

		</tr>
	
    </tbody>
  </table>
